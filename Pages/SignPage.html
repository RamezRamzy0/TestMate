<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/SignStyle.css">
    <script defer src="../assets/js/SignScript.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="#" class="form" id="form1">
                    <div class="signup-seller">
                      <div class="div">
                     
                        <div class="overlap-2">
                          <div class="text-wrapper-4">Account Signup</div>
                        </div>
                        <div class="rectangle"></div>
                        <div class="overlap-3"></div>
                        <div class="rectangle-2"></div>
                        <div class="rectangle-3"></div>
                        <div class="rectangle-4"></div>
                        <div class="rectangle-5"></div>
                        <div class="input-group">
                          <input type="text" placeholder="Firstname" class="input"/>
                          <input type="text" placeholder="Lastname" class="input"/>
                      </div>
                      <div class="input-group">
                        <input type="Email" placeholder="Email" class="input"/>
                        <input type="date" placeholder="DateOfBirth" class="input"/>
                      </div>
                        <div class="input-group">
                          <input type="text" placeholder="City" class="input"/>
                          <input type="text" placeholder="State" class="input"/>
                      </div>
                      <div class="input-group">
                        <input type="password" placeholder="Password" class="input"/>
                        <input type="password" placeholder="Confirm Password" class="input"/>
                      </div>
                        <input type="Phone" placeholder="Phonenumber" class="input"/>
                        <br>
                        <br>
                        <button class="button signup-button">SignUp</button>
                        <br>
                        
                        
                        <div class="rectangle-6"></div>
                        <div class="group">
                        
                        </div>
                      </div>
                    </div>
            </form>
        </div>
    
       <!-- Sign In -->
<div class="container__form container--signin">
  <form action="#" class="form" id="form2">
      <h2 class="form__title mainTitle">Account login</h2>
      
     
      
      <input type="email" placeholder="Email" class="input" />
      <input type="password" placeholder="Password" class="input" />
      
      <div class="remember-me">
          <input type="checkbox" id="remember-me" class="checkbox" />
          <label for="remember-me" class="checkbox-label">Remember Me</label>
      </div>
      
      <a href="ForgetPassword.html" class="link">Forgot your password?</a>
      
      <a href="./profile.html">
      <button class="button">Register Account</button>
    </a>
  </form>
</div>

    
        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <div class="containerTitlein">
                        <h1 class="mainTitle">Hello Patient!</h1>
                        <label style="font-weight: 500;" class="labelTitle">Enter your personal details and start
                        <br>your healing journey with us</label>
                    </div>
                    <button class="btn" id="signIn">Sign In</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <div class="containerTitleup">
                        <h1 class="mainTitle">Welcome Back!</h1>
                        <label style="font-weight:500;" class="labelTitle">to keep connected with us,<br> 
                            please login with your personal info 

                        </label>
                    </div>
                    <button class="btn" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
